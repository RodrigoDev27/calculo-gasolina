<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço da gosolina</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
<main class="contanier">
    <img class="logo" src="/img/logo.png" alt="logo da calculadora">
    <h1 class="title">Qual melhor opção?</h1>

    
    <form onsubmit="calcular(event)" class="form">
    <label>Álcool (preço por litro):</label>
    <input id="alcool" class="input" type="number" placeholder="4.90" min="1"step="0.01" required>


    <label>Gasolina (preço por litro</label>
    <input id="gasolina" class="input" type="number" placeholder="6.50" min="1"step="0.01" required>

    <input class="button" type="submit" value="Calcular">

    </form>

     <section id="content-result" class="result hide">
        <span id="text-result">Compensa usar Alcool</span>

        <span id="alcool-result">Álcool R$ 3.90</span>
        <span id="gasolina-result">Gasolina R$ 6.80</span>


     </section>


</main>

<div class="info">
    <span class="tooltip">Veja como é feito o calculo</span>
    <a href="/calculo.html">
        <img class="info-img" src="/img/info.png" alt="veja como e feito o calculo">  
    </a>
   
</div>









<script src="/script.js"></script>

</body>
</html>
